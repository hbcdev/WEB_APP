<div class="float-left">
  <h4>Add New Users</h4>
</div>

<div class="row" style="margin-top:3%;border-top: 1px solid #d8d6d6;border-bottom: 1px solid #d8d6d6;">
  <div class="col-lg-3 col-sm-9 col-xs-12" style="border-right: 2px solid #d8d6d6;padding: 36px;" id="addnew">
    <form [formGroup]="usersFrm" (submit)="submit()" id="formSearch">
      <div class="form-row">
        <div class="form-group col-md-12">
          <label for="inputAddress">Username</label>
          <input type="text" formControlName="username" class="form-control" id="inputAddress" placeholder="Username">
        </div>
        <div class="form-group col-md-12">
          <label for="inputPassword4">Password</label>
          <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Password"
            autofocus>
          <small>
            (minimum 6 charecter.)
          </small>
        </div>
        <div class="form-group col-md-12">
          <label for="inputAddress">Name</label>
          <input type="text" formControlName="name" class="form-control" id="inputAddress" placeholder="Name">
        </div>
        <div class="form-group col-md-12">
          <label for="inputAddress">Surname</label>
          <input type="text" formControlName="surname" class="form-control" id="inputAddress" placeholder="Surname">
        </div>
        <div class="form-group col-md-12">
          <label for="inputEmail4">Email</label>
          <input type="email" formControlName="email" class="form-control" id="inputEmail4" placeholder="Email">
        </div>
      </div>
      <div class="alert alert-danger" role="alert" *ngIf="!usersFrm.valid">
        <p>กรุณากรอกข้อมูลให้ครบถ้วน</p>
      </div>
      <button type="submit" class="btn btn-success float-right btn-lg" *ngIf="usersFrm.valid && !edit">Add</button>

      <button type="submit" class="btn btn-danger float-right btn-lg" *ngIf="!usersFrm.valid && !edit" [disabled]="!usersFrm.valid">Add</button>
      <button type="submit" class="btn btn-warning float-right btn-lg" *ngIf="usersFrm.valid && edit">Edit</button>
      <button type="reset" (click)="resetFrm()" class="btn float-right btn-lg" *ngIf="usersFrm.valid && edit" style="margin-right:20px">Cancel</button>
    </form>
  </div>
  <div class="col-lg-8 col-sm-8 col-xs-12" style="padding:36px;">
    <h5>User List</h5>
    <table id="table_id" class="table table-bordered table-hover" [mfData]="userDATA" #mf="mfDataTable" [mfRowsOnPage]="9">
      <thead>
        <tr>
          <th>Name</th>
          <th>Suername</th>
          <th>Email</th>
          <th>Username</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of mf.data;let i = index" style="cursor: pointer;">
          <td (click)="chaneEdit(item)"><span placement="left" ngbTooltip="Click for edit.">{{item.name}}</span></td>
          <td (click)="chaneEdit(item)"><span placement="left" ngbTooltip="Click for edit.">{{item.surname}}</span></td>
          <td (click)="chaneEdit(item)"><span placement="left" ngbTooltip="Click for edit.">{{item.email}}</span></td>
          <td (click)="chaneEdit(item)"><span placement="left" ngbTooltip="Click for edit.">{{item.username}}</span></td>

          <td><a (click)="delUser(i,item)" class="btn btn-danger">del</a></td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="5">
            <mfBootstrapPaginator></mfBootstrapPaginator>
          </td>
        </tr>
      </tfoot>
    </table>
  </div>
</div>
